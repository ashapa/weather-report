<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asha's Weather Report</title>
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <section id="card">
        <section id="search">
            <input type="text" id="search-bar" placeholder="Enter Location">
            <button id="reset-button">Reset</button>
            <select name="sky-select" id="sky-select">
                <option value="Sunny">Sunny</option>
                <option value="Cloudy">Cloudy</option>
                <option value="Rainy">Rainy</option>
                <option value="Snowy">Snowy</option>
            </select>
        </section>
            <section id="weather">
            <h2 id="weather-display">Weather in <span id="city">Hometown</span></h2> 
            <h1 id="counter-display">
                <button id="counter-minus">-</button> 
                <span id="temp"></span>
                <button id="counter-plus">+</button>
            </h1>
            <section id="sky">Sky</section>
            <section id="landscape">Landscape</section>
        </section>
    </section>
    <script src="src/index.js"></script>
</body>
</html>
